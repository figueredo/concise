<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <h2>{{ .Params.subtitle }}</h2>
        {{ end }}
        <small>{{ .Date.Format "Jan 2, 2006" }}</time> <span class="color-accent">&middot;</span> {{ .ReadingTime }} min read</small>
    </header>

    {{ .Content }}

    {{ if .Site.Params.commentsTwitter }}
    <footer>
        <a href="https://twitter.com/intent/tweet?screen_name={{.Site.Params.commentsTwitter}}&ref_src=twsrc%5Etfw&text={{.Permalink}}" target="_blank">Discuss on Twitter</a>
    </footer>
    {{ end }}
</article>
